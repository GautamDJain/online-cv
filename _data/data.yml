career-profile:
    title: Career Profile
    summary: |
      Total 5.5+ years of work experience in IT sector and worked majorly on IBM BPM (middleware) design and development and also experience in IBM BPM to BAW migration. Developed wide range of skills in Middleware Integration and DevOps technology stacks.
       - Has 4+ years of experience in design and developing IBM Business Process Management Applications using IBM BPM IID 8.5.X and IBM BAW IID 20.0.X.
       - Worked on design & migration of BPM Application to BAW as part of IBM BPM to IBM BAW migration project and played major role in the BAW upgrade team.
       - Has team leading experience of managing team of 4 resources, which includes client interaction, discussing business process flows and estimating the same.
       - Having 2+ years of experience in DevOps, Shell scripting and Core Java Technologies.
       - Having experience in Linux, Shell Scripting (Bash) and administrative activities.
       - Hands on experience in implementing end-to-end CICD automation as part of DevOps.
       - Self-motivated, quick Learner and a good team player. 
